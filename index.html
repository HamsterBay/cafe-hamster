<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Café Hamster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body class="container">
  <header>
    <h1>Hamster <kbd class="bg-danger">Café</kbd></h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-order="formular">
          <div class="form-group">
            <label for="coffeeOrder"><b>Order:</b></label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="putEmail"><b>E-mail address:</b></label>
            <input class="form-control" type="email" name="emailAddress" id="putEmail" value="" placeholder="e.g. hamster@coffee.com">
          </div>
          <div><br><b>Cofee size</b></div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="espresso">
              Espresso
            </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="size" value="medium" checked>
            Medium
          </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
          <div class="radio">
            <label>
            <input type="radio" name="size" value="xlarge">
            X-Large
          </label>
          </div>
          <div class="form-group">
            <label for="coffeeTaste"><br><b>Coffee taste</b></label>
            <select id="coffeeTaste" class="form-control" name="taste">
                <option value="" selected>Are you crazy? I prefer pure coffee!</option>
                <option value="caramel">with caramel syroup</option>
                <option value="vanilla">with vanilla extract</option>
                <option value="gingerbread">with gingerbread spices</option>
              </select>
          </div>
          <div class="form-group">
            <label for="caffeineLevel"><br><b>Caffeine level     </b></label>
            <label id="caffeineLabel" style="color: orange"></label><br>
            <input name="level" id="caffeineLevel" type="range" step="1" min="1" max="10" value="5">
          </div>
          <button type="submit" class="btn btn-danger">Order</button>
          <button type="reset" class="btn btn-info">Resign</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/range.js" charset="utf-8"></script>
  <script src="scripts/order.js" charset="utf-8"></script>
  <script src="scripts/database.js" charset="utf-8"></script>
  <script src="scripts/barista.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
